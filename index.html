<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>24Hs Clock</title>
        <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
  <div id="svgCanvas"> 
  	<svg >
		<defs>
			<pattern id="dotPattern"
							 x="0" y="0" width="10" height="10"
							 patternUnits="userSpaceOnUse">
					<circle class="bgDot" cx="5" cy="5" r="2" />
			</pattern>
			
			<radialGradient id="backHoleBelowClock" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
				<stop offset="50%"  style="stop-color:rgb(0,0,0);stop-opacity:0.7"/>
				<stop offset="100%"	style="stop-color:rgb(0,0,0);stop-opacity:0"/>
			</radialGradient>

			<radialGradient id="blackVignette" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
	      <stop offset="40%" style="stop-color:rgb(0,0,0);stop-opacity:0" />
	      <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
	   	 </radialGradient>

	   	 	<!-- FIlter for dark version -->
			<!-- <filter id="glow">
					<feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
					<feMerge>
							<feMergeNode in="coloredBlur"/>
							<feMergeNode in="SourceGraphic"/>
					</feMerge>
			</filter -->>		
			
			<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
				<feGaussianBlur in="SourceAlpha" stdDeviation="1" result="shadow"/>
				<feOffset dx="1" dy="1"/>
				<feMerge>
					<feMergeNode/>
					<feMergeNode in="SourceGraphic"/>
				</feMerge>
			</filter>		
			
		</defs>
		
		
		
		<!-- Clock objects -->
		<circle class="clockCircle second" cx="500" cy="240" r="120" stroke-width="4" />
		<path id="arcSecond" class="clockArc second" stroke-width="4" stroke-linecap="round" " />
		<circle class="clockDot second" r="6"  filter="url(#shadow)"/>

		<circle class="clockCircle minute" cx="500" cy="240" r="150" stroke-width="6" />
		<path id="arcMinute" class="clockArc minute" stroke-width="6" stroke-linecap="round"  />
		<circle class="clockDot minute" r="8"  filter="url(#shadow)"/>

		<circle class="clockCircle hour" cx="500" cy="240" r="190" stroke-width="9" />
		<path id="arcHour" class="clockArc hour" stroke-width="9" stroke-linecap="round"  />
		<circle class="clockDot hour" r="11" filter="url(#shadow)"/>
		<g id="hourNumbers"></g>
		<g id="minNumbers"></g>

	</svg>
  </div>
   

	<script src="js/anime.min.js"></script>
	<script src='js/jquery.min.js'></script>
	<!-- <script src='http://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin.js?r=5'></script> -->	
    <script src="js/index.js"></script>

    
    
  </body>
</html>
